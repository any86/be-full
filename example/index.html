<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>be-full</title>
    <link rel="stylesheet" href="./index.css">
    <script>
        var exports = {}
    </script>
    <script src="../dist/main.js"></script>
</head>

<body>
    <header>
        <a href="https://github.com/any86/be-full">
            <img src="https://img.shields.io/github/stars/any86/be-full.svg?style=social" alt="star"></a>
    </header>
    <main>
        <section class="row-el">
            <h3>тЁет▒ЈС╗╗ТёЈтЁЃу┤а</h3>
            <div id="view" class="view">
                ­ЪдЋУДєжбЉТѕќтЏЙуЅЄ
                <button id="btn-exit-el">жђђтЄ║тЁет▒Ј</button>
            </div>
            <button id="btn-full-el">тЁет▒ЈТїЄт«џтЁЃу┤а</button>
        </section>
        <section class="row-window">
            <h3>тЁет▒ЈжАхжЮб</h3>
            <button id="btn-full">тЁет▒Ј</button>
            <button id="btn-exit">жђђтЄ║</button>
            <button id="btn-toggle">тѕЄТЇбтЁет▒Ј/жђђтЄ║</button>
            <button id="btn-is-full">Тў»тљдтЁет▒Ј</button>
        </section>
    </main>

    <script>
        // el
        var el = document.getElementById('view');
        document.getElementById('btn-full-el').addEventListener('click', ev => {
            document.getElementById('btn-exit-el').style.display = 'block';
            exports.beFull(el,'#f10');
        });

        document.getElementById('btn-exit-el').addEventListener('click', ev => {
            document.getElementById('btn-exit-el').style.display = 'none';
            exports.exitFull();
        });
        // window
        document.getElementById('btn-full').addEventListener('click', ev => {
            exports.beFull();
        });
        document.getElementById('btn-exit').addEventListener('click', exports.exitFull);
        document.getElementById('btn-toggle').addEventListener('click', ev => {
            exports.toggleFull();
        });
        document.getElementById('btn-is-full').addEventListener('click', ev => {
            alert(exports.isFull(document.documentElement))
        });
    </script>
</body>

</html>
