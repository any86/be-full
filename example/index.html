<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>be-full</title>
    <link rel="stylesheet" href="./index.css">
    <script>
        var exports = {}
    </script>
    <script src="../dist/main.min.js"></script>
</head>
<body>
    <header>
        <a href="https://github.com/any86/be-full">
            <img src="https://img.shields.io/github/stars/any86/be-full.svg?style=social" alt="star"></a>
    </header>
    <main>
        <section class="row-el">
            <h3>全屏任意元素</h3>
            <div id="view" class="view">
                视频或图片
                <button id="btn-exit-el">退出全屏</button>
            </div>
            <button id="btn-full-el">全屏指定元素</button>
        </section>
        <section class="row-window">
            <h3>全屏页面</h3>
            <button id="btn-full">全屏</button>
            <button id="btn-exit">退出</button>
            <button id="btn-toggle">切换全屏/退出</button>
            <button id="btn-is-full">是否全屏</button>
        </section>
    </main>

    <script>
        // el
        var el = document.getElementById('view');
        document.getElementById('btn-full-el').addEventListener('click', ev => {
            document.getElementById('btn-exit-el').style.display = 'block';
            exports.beFull(el);
        });

        document.getElementById('btn-exit-el').addEventListener('click', ev => {
            document.getElementById('btn-exit-el').style.display = 'none';
            exports.exitFull();
        });

        // window
        document.getElementById('btn-full').addEventListener('click', ev => {
            exports.beFull();
        });
        document.getElementById('btn-exit').addEventListener('click', ev => {
            exports.exitFull();
        });
        document.getElementById('btn-toggle').addEventListener('click', ev => {
            exports.toggleFull();
        });
        document.getElementById('btn-is-full').addEventListener('click', ev => {
            alert(exports.isFull(document.documentElement))
        });
    </script>
</body>

</html>
